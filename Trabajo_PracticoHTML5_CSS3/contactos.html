    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <p>¡Nos encantaría escuchar de ti! Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
            <div class="redes-sociales">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <form action="#" method="post">
                <div>
                    <label for="nombre_contacto">Nombre:</label>
                    <input type="text" id="nombre_contacto" name="nombre_contacto" required>
                </div>
                <div>
                    <label for="email_contacto">Correo electrónico:</label>
                    <input type="email" id="email_contacto" name="email_contacto" required>
                </div>
                <div>
                    <label for="mensaje_contacto">Mensaje:</label>
                    <textarea id="mensaje_contacto" name="mensaje_contacto" rows="4" cols="50" required></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
